<template>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h1>${message}</h1>
        <form submit.trigger="triggerAction()" method="POST" >
          <div>

            <div class="form-group">
              <label for="exampleInputPassword1" value.bind="form.familyName">Family Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group"  validation-errors.bind="titleErrors">
              <label for="exampleInputPassword1" value.bind="chin.address & validate">Address</label>
              <strong repeat.for="errorInfo of titleErrors">${errorInfo.error.message}</strong>
              <input type="text" class="form-control" id="exampleInputPassword1"  required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"  value.bind="form.countryOfOrigin">Country of Origin</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  value.bind="form.eMailAddress">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Age</label>
              <input type="number" class="form-control" id="exampleInputPassword1" value.bind="form.age">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked.bind="form.hired">
              <label class="form-check-label" for="exampleCheck1">Hired</label>
            </div>
            <div validation-errors.bind="errors">
  
              <ul if.bind="ontroller.errors">
                <li repeat.for="error of controller.errors">
                    ${error.message}
                </li>
            </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" disabled.bind="!hired">Submit</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
  </div>
</template>
